<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC IG - Sempre na Simplicidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 100%;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h1 {
            color: #e60012; /* Cor para o título */
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .info {
            margin: 20px 0;
            font-size: 1em;
            text-align: left;
        }
        .info p {
            margin: 5px 0;
        }
        .video {
            margin-top: 20px;
        }
        .video h2 {
            font-size: 1.2em;
            color: #333;
        }
        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }

        /* Estilos adicionais para responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            .info {
                font-size: 0.9em;
            }
            .video h2 {
                font-size: 1em;
            }
            .video iframe {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MC IG - Sempre na Simplicidade</h1>
        <div class="info">
            <p><strong>Artista:</strong> MC IG</p>
            <p><strong>Título:</strong> Sempre na Simplicidade</p>
            <p><strong>Álbum:</strong> (Nome do Álbum, se aplicável)</p>
            <p><strong>Gênero:</strong> (Gênero Musical)</p>
            <p><strong>Data de Lançamento:</strong> (Data de Lançamento)</p>
        </div>

        <!-- Incorporação de Vídeo do YouTube -->
        <div class="video">
            <h2>Ouça ou Assista:</h2>
            <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
